apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: project-management-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jangryta/management-system-frontend:k8s_v7
        ports:
        - containerPort: 80
        env:
        - name: APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_API_URL
